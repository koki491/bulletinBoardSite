<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>新規ユーザー登録</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap-theme.min.css}" />
</head>
<body>
<div class="container">
    <h1>新規ユーザー登録</h1>
    <form class="form-signin" method="post" th:action="@{/newUser}">
        <div>
            <input type="text" class="form-control" name="username" placeholder="username" required="required" autofocus="autofocus" />
            <input type="password" class="form-control" name="encoded_password" placeholder="Password" required="required" autofocus="autofocus" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">create</button>
        </div>
    </form>
    <a href="/">戻る</a>
</div>
</body>
</html>
